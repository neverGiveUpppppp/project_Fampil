<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Spring Boot</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<!-- 페이지에 선언된 css 영역을 가져옴 -->
	<th:block layout:fragment="css"></th:block>
</head>
<body>
	<!-- header -->
	<th:block th:replace="fragments/header :: defaultHeader"></th:block>
	<!-- 페이지 -->
	<div class="container  mt-5">
		<div class="row">
			<div class="col-4 col-md-2">
				<div class="list-group">
					<th:block th:each="type : ${boardTypes}">
					<a class="list-group-item" th:classappend="${type == boardType ? 'active' : ''}"
						th:href="@{/board/{boardType}(boardType=${type.name()})}" 
						th:text="${type.label()}"
					>
						커뮤니티
					</a>
					</th:block>
				</div>
			</div>
			<div class="col-md-10">
				<th:block layout:fragment="content"></th:block>
			</div>
		</div>
	</div>
	<!-- footer -->
	<th:block th:replace="fragments/footer :: defaultFooter"></th:block>
	<!-- 공통 스크립트 선언 -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<!-- 페이지에 선언된 script 영역을 가져옴 -->
	<th:block layout:fragment="script"></th:block>
</body>
</html>
