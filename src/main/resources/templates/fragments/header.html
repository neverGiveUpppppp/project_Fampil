<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>
	<nav th:fragment="defaultHeader" class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-sm">
	    <a class="navbar-brand" href="/">Spring Boot</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" th:classappend="${menu == 'HOME' ? 'active' : ''}" 
	          	aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:classappend="${menu == 'BOARD' ? 'active' : ''}" 
	          	aria-current="page" href="/board/community">게시판</a>
	        </li>
	      </ul>
			<form class="d-flex" role="search" method="get" action="/board/community">
			  <input class="form-control me-2" type="search" name="query" placeholder="Search" 
			  	aria-label="Search" th:value="${param.query}" maxlength="20"/>
			  <button class="btn btn-outline-light" type="submit">Search</button>
			</form>
			<ul class="navbar-nav flex-row flex-wrap ms-md-auto">
				<li sec:authorize="hasRole('ROLE_ANONYMOUS')" class="nav-item col-6 col-lg-auto"><span
					class="material-symbols-outlined"><a
						class="nav-link py-2 px-0 px-lg-2" href="/member/form" rel="noopener"><span
							class="material-symbols-outlined"> person </span></a></li>
				<li sec:authorize="hasRole('ROLE_USER')" class="nav-item col-6 col-lg-auto"><a
					class="nav-link py-2 px-0 px-lg-2" href="/member/logout" rel="noopener"><span
						class="material-symbols-outlined">logout</span></a></li>
			</ul>
		</div>
	  </div>
	</nav>
</html>
